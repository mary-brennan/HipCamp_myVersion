<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HipCamp</title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="main_content.css">
    </head>


    <body>
        <header>
            <div class="header_div">
                <div id="company_logo">
                    <img id="logo" src="logo.png">
                </div>
                <div id="rightSide">
                    <div id="links_div">
                        <a class="links">Near Me</a>
                        <a class="links">About</a>
                        <a class="links">Earn HipCash</a>
                        <a class="links">Start Hosting</a>
                    </div>
                    <div id="header_buttons">
                        <button type="submit" id="signin">Log in</button>
                        <button type="submit" id="signup">Sign up</button>
                    </div>
                </div>
            </div>
        </header>
        <div id="main_container">
            <div id="intro_message">
                <h1 id="title">Find yourself outside.</h1>
                <div id="subheading">
                    <h2> Discover and book tent camping,
                        RV parks, cabins, glamping, and more.
                    </h2>
                </div>
            </div>
            <div id="searchbar_yosemite">
                <form>
                    <div id="searchParams">
                        <button class="inputFields" id="destinationSearch">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                                </svg>
                            </div>
                            <div>
                                <input id="destinations" type="text" placeholder="search destinations">
                            </div>
                        </button>
                        <button class="inputFields">
                            <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-calendar-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z" />
                                </svg></div>
                            <div>Add dates</div>
                        </button>
                        <button id="guests" class="inputFields">
                            <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                </svg></div>
                            <div>add guests</div>
                        </button>
                        <button class="inputFields" id="search">
                            <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg></div>
                            <div>Search</div>
                        </button>

                    </div>
                </form>
                <div id="main_image">
                    <img id="tent" src="yosemite.jpg">
                    <span id="tent_location"><a>Tunnel View &#8226; Yosemite National Park, CA</a></span>
                </div>
            </div>
            <div id="container">
                <div class="container_divs" id="memorial_day">
                    <div class="mimage" id="mday_img">
                    </div>
                    <div id="memorial_heading" class="divHeading">
                        <div class="text">
                            <span class="subheading">Long weekend</span>
                            <span class="title">Grab a site for Memorial Day Weekend</span>
                        </div>
                        <button class="container_divs_button" id="booknow"><span>Book Now</span></button>
                    </div>
                </div>
                <div class="container_divs" id="best2023">
                    <div class="mimage" id="best2023_img">
                    </div>
                    <div id="best2023_heading" class="divHeading">
                        <div class="text">
                            <span class="subheading">Best of 2023</span>
                            <span class="title">America's best Hipcamps to visit in 2023</span>
                        </div>
                        <button class="container_divs_button" id="booknow"><span>Explore</span></button>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
